<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>给组件绑定原生事件</title>
    <script src="../js/vue-2.5.17.js"></script>
</head>
<body>
    <div id="app">
        <!--组件中使用@click监听的只是自定义事件，所以点击时不会调用handleClick方法
        如果需要监听原生的click事件需要添加.native-->
        <child @click.native="handleClick"></child>
    </div>
    <script>
        Vue.component("child",{
            template: "<div>hello</div>"
        })

        var vm = new Vue({
            el: "#app",
            methods:{
                handleClick: function () {
                    alert("click");
                }
            }
        })
    </script>
</body>
</html>
