<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性，方法，侦听器</title>
    <script src="../js/vue-2.5.17.js"></script>
</head>
<body>
    <div id="app">
        <!--{{fullNameByCompute}}-->
        <!--{{fullNameByMethod()}}-->
        <!--{{age}}-->
        {{fullName}}
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                firstName: "Dell",
                lastName: "Lee",
                fullName : "Dell Lee",
                age: 28
            },
//            computed: {
////                计算属性，当计算属性中依赖的属性发生变化才会重新计算，否则使用缓存，观察控制台中修改firstName
//                fullNameByCompute: function () {
//                    console.log("计算属性计算全名");
//                    return this.firstName + " " + this.lastName;
//                }
//            },
//            methods: {
////                通过方法获取全名，每次都会重新计算，观察在控制台修改age vm.$data.age = 30
//                fullNameByMethod: function () {
//                    console.log("方法计算全名");
//                    return this.firstName + " " + this.lastName;
//                }
//            },
            watch: {
//                监听firstName发生变化时刷新fullName，同样也有缓存机制，但是语法比计算属性复杂，推荐使用计算属性
                firstName: function () {
                    console.log("监听firstName计算全名");
                    this.fullName = this.firstName + " " + this.lastName;
                },
//                监听lastName发生变化时刷新fullName，同样也有缓存机制，但是语法比计算属性复杂，推荐使用计算属性
                lastName: function () {
                    console.log("监听lastName计算全名");
                    this.fullName = this.firstName + " " + this.lastName;
                }
            }
        })
    </script>
</body>
</html>
