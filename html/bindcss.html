<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定样式</title>
    <style>
        .active{
            color: red;
        }
    </style>
    <script src="../js/vue-2.5.17.js"></script>
</head>
<body>
    <div id="app">
        <!--指定某个class-->
        <div v-bind:class="{active:isActive}" v-on:click="handleClick">Hello World</div>
        <!--指定多个class-->
        <div v-bind:class="[class1, class2]" v-on:click="handleClick">Hello World</div>
        <!--直接设置内联样式-->
        <div v-bind:style="[style1, style2]" v-on:click="handleClick">Hello World</div>


    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                isActive: false,
                class1: "class1",
                class2: "class2",
                style1: {
                    color: "red"
                },
                style2: {
                    fontSize: "20px"
                }
            },
            methods: {
                handleClick: function () {
                    this.isActive = !this.isActive;
                }
            }
        })
    </script>
</body>
</html>
