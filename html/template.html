<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script src="../js/vue-2.5.17.js"></script>
</head>
<body>
    <div id="app">
        <div>{{name}}</div><!--会将html标签转义-->
        <div v-text="name"></div><!--会将html标签转义-->
        <div v-html="name"></div><!--会正常解析html标签-->

        <!--表达式内部添加字符串-->
        <div>{{name + ' Lee'}}</div>
        <div v-text="name + ' Lee'"></div>
        <div v-html="name + ' Lee'"></div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                name: "<h1>Dell</h1>"
            }
        })
    </script>
</body>
</html>
